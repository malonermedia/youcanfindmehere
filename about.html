<!DOCTYPE html>
<html>
<head>
    <title>About - Lawrence Lopez</title>
    <link rel="icon" type="image/png" href="./favicon.png?v=2">
    <style>
        body {
            background-color: #faf9f6; /* Off-white / Beige */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical center */
            align-items: center;     /* Horizontal center */
            min-height: 100vh;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            padding: 20px;
        }

        /* The Clock at the top center */
        #manila-clock {
            position: absolute;
            top: 20px;
            font-size: 16px;
            color: #888;
            letter-spacing: 1px;
        }

        /* The Main Content */
        .about-content {
            max-width: 800px;
            font-size: 24px; /* Made this bigger for readability */
            line-height: 1.6;
            color: #333;
        }

        h1 {
            font-style: italic;
            font-weight: normal;
            font-size: 60px; /* Large title */
            margin-bottom: 20px;
        }

        /* Navigation at the bottom */
        .footer-nav {
            margin-top: 40px;
        }

        .footer-nav a {
            text-decoration: none;
            color: #777;
            font-weight: bold;
            font-size: 18px;
            margin: 0 10px;
        }

        /* Copyright at bottom left */
        .footer-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <div id="manila-clock">Loading Manila Time...</div>

    <div class="about-content">
        <h1>about</h1>
        <p>
            Add your bio here. Since we made the font size 24px, 
            it will be very easy to read on iPhones and Androids.
        </p>
    </div>

    <div class="footer-nav">
        <a href="./index.html">home</a>
    </div>

    <div class="footer-left">
        Â© 2026 Lawrence Lopez
    </div>

    <script>
        function updateManilaTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Manila',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const manilaTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('manila-clock').innerText = "Manila: " + manilaTime;
        }
        updateManilaTime();
        setInterval(updateManilaTime, 1000);
    </script>
</body>
</html>
