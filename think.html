<!DOCTYPE html>
<html>
<head>
    <title>Think - Lawrence Lopez</title>
    <link rel="icon" type="image/png" href="./favicon.png?v=2">
    <style>
        /* Force Times New Roman and size 20px everywhere */
        * { 
            font-family: "Times New Roman", Times, serif !important; 
            font-size: 20px;
        }

        body {
            background-color: #faf9f6; /* Beige */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Top Center Home Button */
        .top-nav {
            position: absolute;
            top: 40px;
        }

        .top-nav a {
            text-decoration: none;
            color: #777;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .game-container {
            max-width: 600px;
        }

        .stats {
            margin-bottom: 20px;
            font-style: italic;
        }

        .job-title {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        .btn {
            background: none;
            border: 1px solid #777;
            padding: 10px 25px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #eee;
        }

        .choice-container {
            margin-top: 20px;
            display: none; /* Hidden until level requirements met */
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="./index.html">home</a>
    </div>

    <div class="game-container">
        <h1>level up</h1>
        
        <div class="stats">
            Level: <span id="level-display">1</span><br>
            Job: <span id="job-display" class="job-title">Novice</span>
        </div>

        <button class="btn" id="attack-btn" onclick="attack()">Attack</button>
        <button class="btn" onclick="saveGame()">Save Progress</button>

        <div id="job-choice" class="choice-container">
            <p>Choose your path:</p>
            <div id="choice-buttons"></div>
        </div>
    </div>

    <script>
        let level = 1;
        let job = "Novice";

        // Load game on page start
        window.onload = function() {
            const savedLevel = localStorage.getItem('playerLevel');
            const savedJob = localStorage.getItem('playerJob');
            if (savedLevel) level = parseInt(savedLevel);
            if (savedJob) job = savedJob;
            updateDisplay();
        };

        function attack() {
            level++;
            updateDisplay();
            checkJobChange();
        }

        function updateDisplay() {
            document.getElementById('level-display').innerText = level;
            document.getElementById('job-display').innerText = job;
        }

        function checkJobChange() {
            const choiceDiv = document.getElementById('job-choice');
            const btnContainer = document.getElementById('choice-buttons');
            
            // 1st Job Change at Level 15
            if (level === 15 && job === "Novice") {
                showChoices(["Consumer", "Creator", "Worker", "Merchant"]);
            } 
            // 2nd Job Change at Level 60
            else if (level === 60 && ["Consumer", "Creator", "Worker", "Merchant"].includes(job)) {
                showChoices(["old and happy", "old and sad", "old and with wisdom", "old and regular happy and sad", "just old"]);
            } else {
                choiceDiv.style.display = "none";
            }
        }

        function showChoices(options) {
            const choiceDiv = document.getElementById('job-choice');
            const btnContainer = document.getElementById('choice-buttons');
            const attackBtn = document.getElementById('attack-btn');
            
            attackBtn.style.display = "none"; // Pause attacking until choice is made
            btnContainer.innerHTML = "";
            choiceDiv.style.display = "block";

            options.forEach(opt => {
                let b = document.createElement("button");
                b.className = "btn";
                b.innerText = opt;
                b.onclick = () => selectJob(opt);
                btnContainer.appendChild(b);
            });
        }

        function selectJob(newJob) {
            job = newJob;
            document.getElementById('job-choice').style.display = "none";
            document.getElementById('attack-btn').style.display = "inline-block";
            updateDisplay();
        }

        function saveGame() {
            localStorage.setItem('playerLevel', level);
            localStorage.setItem('playerJob', job);
            alert("Progress Saved!");
        }
    </script>
</body>
</html>
