        body {

    h1 {
    /* This sets the font to Times New Roman and makes it italic */

            position: absolute;

            #manila-clock {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-family: "Times New Roman", Times, serif;
    font-size: 16px;
    color: #888; /* Subtle gray */
    letter-spacing: 1px;
}

            <script>
    function updateManilaTime() {
        const now = new Date();
        const options = {
            timeZone: 'Asia/Manila',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        };
        const manilaTime = now.toLocaleTimeString('en-US', options);
        document.getElementById('manila-clock').innerText = "Manila: " + manilaTime;
    }

    // Update the clock immediately, then every 1 second
    updateManilaTime();
    setInterval(updateManilaTime, 1000);
</script>
