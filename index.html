<!DOCTYPE html>
<html>
<head>
    <title>Lawrence Lopez</title>
    <link rel="icon" type="image/png" href="./favicon.png?v=2">
    <style>
        /* Force Times New Roman Everywhere */
        * {
            font-family: "Times New Roman", Times, serif !important;
        }

        body {
            background-color: #faf9f6;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Manila Clock - Set to 30px */
        #manila-clock {
            position: absolute;
            top: 30px;
            font-size: 30px;
            color: #555;
            letter-spacing: 1px;
        }

        h1 {
            font-style: italic;
            font-weight: normal;
            font-size: 80px;
            color: #333;
            margin: 0;
            margin-top: 40px; /* Space for the clock */
        }

        /* NAVIGATION - Fixed to prevent blue colors */
        .top-nav {
            margin-top: 20px;
            font-size: 20px;
            color: #777;
        }

        .top-nav a {
            text-decoration: none; /* Removes underline */
            color: #777 !important; /* Forces gray color */
            font-weight: bold;
            padding: 0 5px;
        }

        /* Keeps links gray even after they are clicked */
        .top-nav a:visited {
            color: #777 !important;
        }

        .top-nav a:hover {
            color: #333 !important;
        }

        .footer-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <div id="manila-clock"></div> 

    <h1>lawrence lopez</h1>

    <div class="footer-left">
        Â© 2026 Lawrence Lopez
    </div>

    <script>
        function updateManilaTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Manila',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const manilaTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('manila-clock').innerText = "Manila: " + manilaTime;
        }

        updateManilaTime(); 
        setInterval(updateManilaTime, 1000);
    </script>
</body>
</html>
