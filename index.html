<!DOCTYPE html>
<html>
<head>
    <title>Lawrence Lopez</title>
    <style>
        body {
            background-color: #faf9f6; /* Off-white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            font-family: "Times New Roman", Times, serif;
        }

        /* 1. The Clock Styling */
        #manila-clock {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #888;
            letter-spacing: 1px;
        }

        /* 2. The Main Title */
        h1 {
            font-style: italic;
            font-weight: normal;
            font-size: 90px;
            color: #333;
        }

        /* 3. The Footer Links */
        .footer-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .footer-right a {
            text-decoration: none;
            color: #777;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="manila-clock">Loading Manila Time...</div>

    <h1>lawrence lopez</h1>

    <div class="footer-right">
        <a href="./about.html">about</a> - 
        <a href="./contact.html">contact</a> - 
        <a href="./gear.html">gear</a> - 
        <a href="./think.html">think</a>
    </div>

    <script>
        function updateManilaTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Manila',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const manilaTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('manila-clock').innerText = "Manila: " + manilaTime;
        }

        // Start the clock
        updateManilaTime();
        setInterval(updateManilaTime, 1000);
    </script>

</body>
</html>
