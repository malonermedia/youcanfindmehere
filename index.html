        body {

            margin: 0;

        /* The Clock at the top center */
        #manila-clock {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #888;
            letter-spacing: 1px;
        }

        h1 {
            font-style: italic;
            font-weight: normal;
            font-size: 90px;
            color: #333;
        }

        /* BOTTOM LEFT: Copyright section */
        .footer-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #999;
        }

        /* BOTTOM RIGHT: Navigation links */
        .footer-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .footer-right a {
            text-decoration: none;
            color: #777;
            font-weight: bold;
            margin-left: 10px;
        }

</head>
<body>

    <div id="manila-clock">Loading Manila Time...</div>

    <script>
        function updateManilaTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Manila',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const manilaTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('manila-clock').innerText = "Manila: " + manilaTime;
        }
        updateManilaTime();
        setInterval(updateManilaTime, 1000);
    </script>

</body>
