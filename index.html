<!DOCTYPE html>
<html>
<head>
    <title>Lawrence Lopez</title>
    <style>
        body {
            background-color: #f5f5dc; /* Beige */
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: 100vh;           
            margin: 0;
            position: relative; /* This helps us pin the footer to the bottom */
        }

        h1 {
            font-family: 'Cursive', sans-serif; 
            font-size: 50px;
            color: #333;
        }

        footer {
            position: absolute;
            bottom: 10px; /* 10 pixels from the bottom */
            left: 10px;   /* 10 pixels from the left */
            font-family: sans-serif;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Lawrence M Lopez</h1>

    <footer>
        &copy; Lawrence M Lopez
    </footer>

</body>
</html>
